
server:
  port: 0 # 여러개의 서비스 작동시 충돌 방지를 위해 포트를 0으로 설정하여 랜덤 포트로 설정한다.

spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:sample
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} # Eureka에 등록될 서비스의 인스턴스 ID를 설정한다.
  client:
    register-with-eureka: true # Discovery Client로서 Eureka Server에 등록한다.
    fetch-registry: true # Eureka Server에 등록된 서비스들의 정보를 가져온다.
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/ # Eureka Discovery Server의 주소를 설정한다.

greeting:
  message: Hello # application.yml에 설정된 greeting.message를 사용한다.